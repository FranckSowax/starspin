[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ⚠️ SECURITY: All environment variables must be configured in Netlify Dashboard
# Site settings > Environment variables
# Required variables:
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_ROLE_KEY
# - NEXT_PUBLIC_APP_URL
# - ADMIN_EMAILS
# - STRIPE_SECRET_KEY
# - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
# - STRIPE_WEBHOOK_SECRET

# ⚠️ DO NOT add [[redirects]] rules here.
# The @netlify/plugin-nextjs plugin automatically handles all routing
# (API routes, SSR pages, static files). Manual redirects will BREAK
# API routes like /api/loyalty/points, /api/loyalty/client, etc.
